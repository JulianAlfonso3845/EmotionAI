<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Detector de Emociones</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Nunito', sans-serif;
      background: linear-gradient(to right, #ffecd2, #fcb69f);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
    }
    h1 {
      margin-top: 30px;
      font-size: 2.5rem;
      color: #333;
    }
    .container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      margin: 2rem;
      width: 90%;
      max-width: 800px;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    video, img {
      width: 240px;
      height: 240px;
      border-radius: 15px;
      margin-bottom: 10px;
      object-fit: cover;
    }
    button, input[type="file"] {
      background: #ff7f50;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 1rem;
      margin: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #ff6333;
    }
    #resultado {
      margin-top: 20px;
      text-align: center;
      font-size: 1.2rem;
    }
    #youtube iframe {
      margin-top: 20px;
      width: 100%;
      max-width: 600px;
      height: 340px;
      border-radius: 15px;
    }
    #efectos {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 1;
    }
    .emoji {
      position: absolute;
      font-size: 2rem;
      animation: flotar 3s ease-in-out infinite;
      opacity: 0.8;
    }
    @keyframes flotar {
      0% { transform: translateY(0); }
      100% { transform: translateY(100vh); }
    }
  </style>
</head>
<body>
  <h1>Detector de Emociones</h1>
  <div class="container">
    <video id="video" autoplay muted></video>
    <canvas id="canvas" hidden></canvas>
    <input type="file" id="archivo" accept="image/*" />
    <button id="capturar">Capturar desde cámara</button>
    <img id="imagen" alt="Imagen seleccionada" />
    <button id="enviar">Detectar emoción</button>
    <div id="resultado"></div>
    <div id="youtube"></div>
    <div id="efectos"></div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@3.1.0/tsparticles.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
